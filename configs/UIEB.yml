data:
    type: "UIEBdataset"  #
    train_dataset: "UIEB"
    val_dataset: "UIEB"
    patch_size: 256   #
    channels: 3
    num_workers: 1
    data_dir: "./input_data"
#    ckpt_dir: "ckpt-V7weights/lamda205k205/"#训练时用的
    ckpt_dir: "ckpt-V7/"#测试时用的
    conditional: True

model:
    in_channels: 3
    out_ch: 3
    ch: 64
    ch_mult: [1, 2, 3, 4]
    num_res_blocks: 2
    dropout: 0.0
    ema_rate: 0.999
    ema: True
    resamp_with_conv: True

diffusion:
    beta_schedule: linear
    beta_start: 0.0001
    beta_end: 0.02
    num_diffusion_timesteps: 400   #

training:
    batch_size: 4
    n_epochs: 200  #源码中500
    validation_freq: 1000

optim:
    weight_decay: 0.000
    optimizer: "Adam"
    lr: 0.0001
    amsgrad: False
    eps: 0.00000001
    step_size: 50
    gamma: 0.8
